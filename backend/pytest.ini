[tool:pytest]
# Pytest configuration for SprintForge backend

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output and coverage options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
    migration: Migration tests
    api: API endpoint tests

# Minimum version
minversion = 7.0

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    htmlcov
    .pytest_cache
    __pycache__

# Environment variables for testing
env =
    DATABASE_URL = postgresql+asyncpg://sprintforge:sprintforge_dev@localhost:5432/sprintforge_test
    ENVIRONMENT = testing
    DEBUG = true
    SECRET_KEY = test-secret-key-for-testing-only